---
layout: default
---
<div class="post">
  <div class="header-drawer"></div>

  <header class="post-header wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <a class="social-link" href="#" title="Share on Facebook" class="facebook-share">{% include svg/facebook.html %}</a><a class="social-link" href="https://twitter.com/share" title="Share on Twitter" class="twitter-share">{% include svg/twitter.html %}</a>
    </p>
  </header>

  <article class="post-content wrapper">
    {{ content }}
  </article>

</div>
